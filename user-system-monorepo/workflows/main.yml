name: Build & Test Monorepo

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install-build-test:
    name: Install, Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ›  Build all projects with project references
        run: pnpm run build

      - name: âœ… Run tests
        run: pnpm test

      - name: ğŸ§¹ Lint code
        run: pnpm lint
